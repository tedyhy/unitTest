1.
var numberObject = new Number(10);
Number 类型也重写了valueOf()、toLocaleString()和toString()方法。
重写后的valueOf()方法返回对象表示的基本类型的数值，另外两个方法则返回字符串形式的数值。

1)toString()
// 进制
var num = 10;
alert(num.toString()); //"10"
alert(num.toString(2)); //"1010"
alert(num.toString(8)); //"12"
alert(num.toString(10)); //"10"
alert(num.toString(16)); //"a"

2)toFixed()
toFixed()方法会按照指定的小数位返回数值的字符串表示。
var num = 10;
alert(num.toFixed(2)); //"10.00"

注意：
能够自动舍入的特性，使得toFixed()方法很适合处理货币值。但需要注意的是，不同浏览器给
这个方法设定的舍入规则可能会有所不同。在给toFixed()传入0 的情况下，IE8 及之前版本不能正确
舍入范围在 {(0.94,0.5],[0.5,0.94)} 之间的值。对于这个范围内的值，IE 会返回0，而不是1 或1；
其他浏览器都能返回正确的值。IE9 修复了这个问题。

3)toExponential() 指数
该方法返回以指数表示法（也称e 表示法）表示的数值的字符串形式。
var num = 10;
alert(num.toExponential(1)); //"1.0e+1" 即 "1e1"

4)toPrecision() 精度
var num = 99;
alert(num.toPrecision(1)); //"1e+2"
alert(num.toPrecision(2)); //"99"
alert(num.toPrecision(3)); //"99.0"
